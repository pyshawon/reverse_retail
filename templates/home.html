<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Customer From CSV File</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h3 style="text-align: center;margin: 20px;">Create Customer From CSV File</h3>
		 <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
		  <label for="fname">CSV File:</label>
		  <input type="file" class="form-control" name="csv_file" accept=".csv">
		  <button class="btn btn-primary mt-2" type="submit">Upload CSV</button>
		</form> 

		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %}  mt-2">{{ message }}</div>
			{% endfor %}
		{% endif %}
		
	</div>
</body>
</html>
